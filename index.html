<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home work 5</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p>Most center</p>
		</div>
		<div class="most-main">
			<div class="form">
				<h1>Продуктивного дня!</h1>
				<p>Вам желает Most center - коворкинг, где воплощаются миллионы идей... Вы нашли свое место?</p>
				<div class="input-container">
				  <div class="name-conteiner">
				    <input class="name" type="text"           placeholder="имя">
				  </div>
				  <div class="mail-conteiner">
				    <input class="mail" type="text"           placeholder="почта">
				  </div>
				  <div class="phone-conteiner">
				    <input class="phone" type="text"           placeholder="телефон">
				  </div>
				  <div class="button-conteiner">
    				<input class="button" type="button"           value="найти место">
				</div>
				
		</div>
	
	</div>
</body>
</html>
